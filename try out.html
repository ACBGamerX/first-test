<!DOCTYPE html>
<html>
    <head>
        <title>try out html</title>
        <link type="text/css" rel="stylesheet" href="css/html%20tutorial%20css.css">
    </head>
    <body>
        <div class="header">
            <h1>&rarr; try out html &larr;</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">back</a></li>
                <li><a href="origination%20of%20html.html">origination of html</a></li>
                <li><a href="html%20suplys.html">what you will need for html</a></li>
            </ul>
        </nav>
        <table width="100%" border="0" cellspacing="5" cellpadding="5">
            <tr>
                <td width="50%" scope="col">&nbsp;</td>
                <td width="50%" align="left" scope="col">
                    <input onclick="runCode();" type="button" value="Run Code">
                </td>
            </tr>
            <tr>
                <td>
                    <form>
                        <strong>Code</strong>
                        <textarea name="sourceCode" id="sourceCode">
<html>
<head>
<link type="text/css" rel="stylesheet" href="css/html%20tutorial%20css.css">
<title>Hello</title>
</head>
<body>
<h1>Hello!</h1>
<p>Write HTML, CSS or JavaScript code here and click 'Run Code'.</p>
</body>
</html>
                        </textarea>
                    </form>
                </td>
                <td><strong>Output</strong><iframe name="targetCode" id="targetCode"></iframe></td>
            </tr>
        </table>
        <script type="text/javascript">
            function runCode()
            {
                var content = document.getElementById('sourceCode').value;
                var iframe = document.getElementById('targetCode');
                iframe = (iframe.contentWindow) ? iframe.contentWindow : (iframe.contentDocument.document) ? iframe.contentDocument.document : iframe.contentDocument;
                iframe.document.open();
                iframe.document.write(content);
                iframe.document.close();
                return false;
            }
            runCode();
        </script>
    </body>
</html>
